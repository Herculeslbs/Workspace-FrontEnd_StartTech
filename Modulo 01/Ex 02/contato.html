    <body>
        <div class="container">
            <h1>Página de Contato</h1>
            <form >
                <label>Nome Completo:</label>
                <input class="form-control form-control-lg" type="text" placeholder="Digite seu nome...">
                <h2>Selecione as opções</h2>
                <label>Opção 01</label>
                <input type="checkbox" value="opcao1">
                <label>Opção 02</label>
                <input type="checkbox"value="opcao2">
                <label>Opção 03</label>
                <input type="checkbox"value="opcao3">
                <h2>Selecione uma opção</h2>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" value="opcao1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Radio padrão
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" value="opcao2">
                    <label class="form-check-label" for="exampleRadios2">
                      Segundo radio padrão
                    </label>
                    <h2>Selecione uma opção</h2>
                    <select class="form-control">
                        <option>opção01</option>
                        <option>opção02</option>
                        <option>opção03</option>
                    </select>
                    <label>Digite sua mensagem</label>
                    <textarea class="form-control"placeholder="Digite aqui..."></textarea>

                  </div>
                  
            </form>
