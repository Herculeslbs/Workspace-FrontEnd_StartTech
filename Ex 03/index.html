<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flexbox.css" />
    <title>Revisão modulo 01</title>
</head>
<body>
   <div id="conteudo">
        <div class="item">
            <h1 class="titulo">Estrutura Básica</h1>
            <div class="container_01">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="item">
            <h1>Flex Direction</h1>
            <div class="container_02">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="item">
            <h1>Align Item</h1>
            <div class="container_03">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="item">
            <h1>Justify Content</h1>
            <div class="container_04">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="item">
            <h1>Align Self</h1>
            <div class="container_05">
                <div class="box"></div>
                <div class="box" style="align-self: flex-end;"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="item">
            <h1>Flex Wrap</h1>
            <div class="container_06">
                <div class="box-large"></div>
                <div class="box-large"></div>
                <div class="box-large"></div>
                <div class="box-large"></div>
                <div class="box-large"></div>
            </div>
        </div>
        <div class="item">
            <h1>Align Content</h1>
            <div class="container_07">
                <div class="box-large"></div>
                <div class="box-large"></div>
                <div class="box-large"></div>
                <div class="box-large"></div>
                <div class="box-large"></div>
            </div>
        </div>
        <div class="item">
            <h1>Flex Grow</h1>
            <div class="container_08">
                <div class="box" style="flex-grow: 1;"></div>
                <div class="box" style="flex-grow: 2;"></div>
                <div class="box" style="flex-grow: 1;"></div>
                <div class="box" style="flex-grow: 2;"></div>
                <div class="box" style="flex-grow: 4;"></div>
            </div>
        </div>
        <div class="item">
            <h1>Flex Basis</h1>
            <div class="container_09">
                <div class="box"></div>
                <div class="box" style="flex-basis: 80px;"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>  
        </div>
   </div>
</body>
</html>
